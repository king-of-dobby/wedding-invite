<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JH❤️JY WEDDING INVITATION</title>

<!-- 폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<style>
body {
    margin:0;
    font-family:'Noto Sans KR', sans-serif;
    color:#333;
    border:6px solid #e8d9b8;
    min-height:100vh;
    background-color:#fff;
    background-image:
        linear-gradient(to right, rgba(232,217,184,0.08) 1px, transparent 10px),
        linear-gradient(to bottom, rgba(232,217,184,0.08) 1px, transparent 10px),
        radial-gradient(circle at top left, rgba(232,217,184,0.02), transparent 70%),
        radial-gradient(circle at bottom right, rgba(232,217,184,0.02), transparent 70%);
    background-size: 20px 20px;
}

.section { padding:40px 20px; text-align:center; }
.title { font-family:'Playfair Display', serif; font-size:2.2rem; margin-bottom:10px; }
.subtitle { font-size:1.2rem; color:#666; margin-bottom:30px; }

.main-image-wrapper { position: relative; width: 100%; margin-bottom: 20px; }
.gold-strip { height: 8px; background-color:#e8d9b8; width:100%; }
.main-image { width: 100%; max-height: 520px; object-fit: cover; display: block; }

.invite-text {
    font-family:'Playfair Display', serif;
    font-size:2.5rem;
    color:#e8d9b8;
    text-shadow:0 0 10px rgba(0,0,0,0.15);
    opacity:0;
    animation: fadeInInvite 2s forwards 0.5s;
    margin:15px 0 30px;
}
@keyframes fadeInInvite {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
}

.info-box {
    background:#f7f5ef;
    padding:28px;
    border-radius:14px;
    margin:20px auto;
    max-width:480px;
    line-height:1.8;
    font-size:0.92rem;
    border:1px solid #e1d7c6;
    box-shadow:0 0 10px rgba(0,0,0,0.05);
}

.section-title { font-size:1.6rem; font-family:'Playfair Display', serif; }
.section-title-line { width:70px; height:3px; background:#e8d9b8; margin:10px auto 30px; }

.account-box {
    background:#fff;
    border:1px solid #eee;
    border-radius:12px;
    padding:20px;
    margin:15px auto;
    max-width:500px;
    text-align:left;
}
.parent-line {
    display:flex;
    justify-content: space-between;
    margin:6px 0;
}

.account-btn {
    background:#e8d9b8;
    padding:8px 13px;
    border-radius:6px;
    margin-top:6px;
    cursor:pointer;
    border:none;
}

.swiper {
    width:100%;
    max-width:600px;
    padding:0 5px;
}
.swiper-slide img {
    width:100%;
    max-height:480px;
    object-fit:contain;
    border-radius:12px;
}
.swiper-button-next,
.swiper-button-prev { display:none; }

.map-button, .share-btn {
    display:inline-block;
    margin-top:15px;
    padding:12px 20px;
    border-radius:8px;
    text-decoration:none;
}
.map-button { background:black; color:white; }
.share-btn { background:#e8d9b8; border:none; cursor:pointer; }

.footer { margin:40px 0 20px; font-size:0.85rem; color:#aaa; }
</style>
</head>

<body>

<div class="main-image-wrapper">
    <div class="gold-strip"></div>
    <img src="main.jpg" class="main-image">
    <div class="gold-strip"></div>
</div>

<div class="invite-text">초대합니다</div>

<div class="section">
    <div class="title">정환 & 지영</div>
    <div class="subtitle">2026년 2월 28일 (토) 오후 2시 30분</div>
    <div class="info-box">
        정성어린 마음으로 여러분을 초대합니다.<br>
        환한 미소가 가득한 축복의 자리에서<br>
        지고한 사랑의 서약을 맺으려 합니다.<br>
        영원히 간직될 소중한 순간을 함께해주세요.
    </div>
</div>

<div class="section">
    <div class="section-title">Gallery</div>
    <div class="section-title-line"></div>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="g1.jpg" target="_blank"><img src="g1.jpg"></a>
            </div>
            <div class="swiper-slide">
                <a href="g2.jpg" target="_blank"><img src="g2.jpg"></a>
            </div>
            <div class="swiper-slide">
                <a href="g3.jpg" target="_blank"><img src="g3.jpg"></a>
            </div>
            <div class="swiper-slide">
                <a href="g4.jpg" target="_blank"><img src="g4.jpg"></a>
            </div>
            <div class="swiper-slide">
                <a href="g5.jpg" target="_blank"><img src="g5.jpg"></a>
            </div>
            <div class="swiper-slide">
                <a href="g6.jpg" target="_blank"><img src="g6.jpg"></a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>

<div class="footer">© 2026 JH & JY Wedding Invitation</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
new Swiper(".swiper", {
    loop:true,
    autoplay:{ delay:3000, disableOnInteraction:false },
    pagination:{ el:".swiper-pagination", clickable:true }
});
</script>

</body>
</html>
